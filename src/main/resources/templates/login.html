<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>APP管理系统-登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description"
          content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
    </script>
    <link href="../static/prometheus/css/ry-ui.css" th:href="@{/prometheus/css/ry-ui.css}" rel="stylesheet"/>
    <link href="../static/prometheus/css/style.css" th:href="@{/prometheus/css/style.css}" rel="stylesheet"/>
</head>
<body ontouchstart>
<div class="cont">
    <div style="height: 100%;">
        <div class="login">
            <div class="login__form">
                <form id="signupForm">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                        </svg>
                        <input type="text" id="username" name="username" class="login__input name uname"
                               placeholder="用户名"
                               autocomplete="off"/>
                        <img class="login__img" onclick="clearLoginName()" th:src="@{/img/login_clear.png}">
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                        </svg>
                        <input type="password" id="password" name="password" class="login__input pass pword"
                               placeholder="密码"
                               autocomplete="off"/>
                        <img id="visiblePwd" class="login__img" onclick="showPwd()" th:src="@{/img/login_eye.png}">
                    </div>
                    <div class="login__row" th:if="${captchaEnabled==true}">
                        <svg class="login__icon code svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                        </svg>
                        <input type="text" id="validateCode" name="validateCode" class="login__input name code"
                               placeholder="验证码"
                               maxlength="5" autocomplete="off" style="border-radius: 3rem;">
                        <img class="login__code imgcode" width="40%"/>
                    </div>
                    <button class="login__submit" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<!--操作js-->
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/prometheus/js/ry-ui.js" th:src="@{/prometheus/js/ry-ui.js}"></script>
<script src="../static/prometheus/login.js" th:src="@{/prometheus/login.js}"></script>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>

<script type="text/javascript">

</script>
</body>
</html>
